<h2>Lessons for Course: {{ this.data.courseId }}</h2>
@if(lessons.length > 0)
{

    @for (lesson of lessons; track $index) {
       <div> 
        @if(isTeacher){
            <button mat-mini-fab color="accent" (click)="deleteLesson(lesson.id)" >
              <mat-icon>remove</mat-icon>
            </button>
          }
        <mat-card>
           <mat-card-header>
               <mat-card-title>{{ lesson.title }}</mat-card-title>
           </mat-card-header>
           <mat-card-content>
               <p>{{ lesson.content }}</p>
           </mat-card-content>
       </mat-card>
        </div>
    }
}

@else{
<ng-template >
    <p>No lessons available for this course.</p>
</ng-template>
}
