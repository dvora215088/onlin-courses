<!-- add-lesson.component.html -->
<div class="course-container">
    <mat-card class="course-card">
      <mat-card-header>
        <mat-icon mat-card-avatar class="header-icon">school</mat-icon>
        <mat-card-title>Add New Lesson for course: {{ courseId }}</mat-card-title>
        <mat-card-subtitle>Enter lesson details below</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="lessoneForm" (ngSubmit)="addLesson()" class="course-form">
          
          <!-- שדה title -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <mat-icon matPrefix>title</mat-icon>
            <input matInput id="title" formControlName="title" placeholder="Enter lesson title" required />
            <mat-error *ngIf="lessoneForm.get('title')?.hasError('required')">
              Title is required
            </mat-error>
          </mat-form-field>
          
          <!-- שדה description -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <mat-icon matPrefix>description</mat-icon>
            <textarea 
              matInput 
              id="description" 
              formControlName="description" 
              placeholder="Enter lesson description"
              rows="5"
              required></textarea>
            <mat-error *ngIf="lessoneForm.get('description')?.hasError('required')">
              Description is required
            </mat-error>
            <mat-error *ngIf="lessoneForm.get('description')?.hasError('minlength')">
              Description must be at least 10 characters
            </mat-error>
          </mat-form-field>
          
          <!-- כפתור שליחת הטופס -->
          <div class="form-actions">
            <button mat-button type="button" (click)="lessoneForm.reset()">
              <mat-icon>clear</mat-icon> Clear
            </button>
            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              [disabled]="lessoneForm.invalid">
              <mat-icon>add_circle</mat-icon> Add Lesson
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
